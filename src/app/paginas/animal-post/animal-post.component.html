
<div>
    <form [formGroup]="formPost" (ngSubmit)="CadastrarAnimal()">
        <div class="g-input">
            <label>Código da fazenda</label>
            <input formControlName="farmId" id="input-farmid" type="number" min="0"/>
        </div>
        
        <div>
            <label>Nome do animal</label>
            <input formControlName="name" id="input-animalname" type="text"/>
        </div>
        
        <div>
            <label>Tag do animal</label>
            <input formControlName="tag" id="input-animaltag" type="text"/>
        </div>
        <button type="submit"> cadastrar</button>
    </form>
</div>

<div class="g-form">
    <label>Update animal</label>
    <form [formGroup]="formUpdate" (ngSubmit)="UpdateAnimal()">
        <div class="g-input">
            <label>Id do animal</label>
            <input formControlName="id" type="number" min="0"/>
        </div>

        <div class="g-input">
            <label>Código da fazenda</label>
            <input formControlName="farmId" type="number" min="0"/>
        </div>

        <div class="g-input">
            <label>Nome do animal</label>
            <input formControlName="name" type="text"/>
        </div>
        
        <div class="g-input">
            <label>Tag do animal</label>
            <input formControlName="tag" type="text"/>
        </div>
        <button type="submit"> atualizar</button>
    </form>
</div>

<div>
    <label>Delete animal</label>
    <form [formGroup]="formDelete" (ngSubmit)="DeleteAnimal()">
        <div>
            <label>Id do animal</label>
            <input formControlName="id" type="number" min="0"/>
        </div>
        <button type="submit"> deletar</button>
    </form>
</div>

<div>
    <label>Post Batch</label>
    <form [formGroup]="formPostBatch" (ngSubmit)="AddToBatch()">
        <div class="g-input">
            <label>Código da fazenda</label>
            <input formControlName="farmId" type="number" min="0"/>
        </div>
        
        <div>
            <label>Nome do animal</label>
            <input formControlName="name" type="text"/>
        </div>
        
        <div>
            <label>Tag do animal</label>
            <input formControlName="tag" type="text"/>
        </div>

        <button type="submit"> cadastrar</button>
    </form>
    <span> animalListLength = {{ animalListLength }} </span>
    <div (click)="PostBatch()" > clique aq para cadastrar</div>

</div>
